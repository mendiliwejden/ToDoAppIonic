<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="bg-img">
    <div class="ion-padding">
      <ion-grid>
        <ion-row>
          <ion-col size="4" offset="4" class="ion-align-self-center">
            <ion-img src="../../assets/Reg.jpg"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
      <form
        class="form"
        [formGroup]="validations_form"
        (ngSubmit)="tryRegister(validations_form.value)"
      >
        <ion-item>
          <ion-label position="floating" color="primary">Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div
              class="error-message"
              *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)"
            >
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position="floating" color="primary">Password</ion-label>
          <ion-input
            type="password"
            formControlName="password"
            class="form-controll"
            required
          ></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div
              class="error-message"
              *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)"
            >
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-button
          color="danger"
          type="submit"
          expand="block"
          [disabled]="!validations_form.valid"
          >Register</ion-button
        >
        <label class="error-message">{{errorMessage}}</label>
        <label class="success-message">{{successMessage}}</label>
      </form>
      <p class="go-to-login">
        Already have an account? <a (click)="goLoginPage()">Try to Log In.</a>
      </p>
    </div>
  </div>
</ion-content>
