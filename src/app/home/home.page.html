<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="add"></ion-back-button>
    </ion-buttons>
    <ion-title> ToDo List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-img">
    <h1>Today,</h1>
    <h5>{{ currentDate }}</h5>

    <ion-card *ngFor="let tsk of allTask">
      <ion-item-sliding>
        <ion-item>
          <ion-checkbox
            (ionChange)="changeCheckedState(tsk)"
            [(ngModel)]="tsk.checked"
            color="success"
          ></ion-checkbox>
          <ion-label>
            <h2 *ngIf="!tsk.checked">{{ tsk.text }}</h2>
            <h2 *ngIf="tsk.checked" style="text-decoration: line-through">
              {{ tsk.text }}
            </h2>
            <p>{{ tsk.date }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="deleteTask(tsk.key)" color="danger">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-input
          [(ngModel)]="newTask"
          placeholder="Entrer une tÃ¢che"
        ></ion-input>
        <ion-button (click)="addNewTask()">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card>
  </div>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="logout" (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
